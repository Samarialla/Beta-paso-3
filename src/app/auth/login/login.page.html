<ion-content  id="login" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row  justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1>Login</h1>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="stacked">Correo</ion-label>
              <ion-input name="email" type="email"  [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input name="password" type="password"  [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div >
            <ion-button color="black"  shape="round" color="success"  type="submit"  [disabled]="form.invalid" expand="full">Iniciar Sesión</ion-button>
          </div><br>
          <p><a href="http://localhost:3000/register" target="_blank">Registrate</a></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
