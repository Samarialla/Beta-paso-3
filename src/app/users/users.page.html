<ion-content color="black">
<ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center class="fondo">
          	<ion-list-header class="fondo" color="black">
			  <h1>Usuarios</h1>
			  <ion-button routerLink='/login'>Cerrar Sesi√≥n</ion-button>
			</ion-list-header>
          </div>
          <div padding>
          	<ion-list>
			  <ion-item *ngFor="let user of usuarios">
				<ion-label>
		          <p>{{ user.name}}</p>
				  <p>{{ user.email }}</p>
				  <p>{{ user.telefono }}</p>
		          <p>{{ user.sexo }}</p>
		        </ion-label>
			  </ion-item>
			</ion-list>
          </div>
          
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
